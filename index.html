<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio - Blanca Cove√±as</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FFC0CB, #FF91A4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(255, 20, 147, 0.4);
            max-width: 500px;
            width: 100%;
            border: 3px solid rgba(255, 182, 193, 0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .student-name {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 {
            color: #FF1493;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #C71585;
            font-size: 13px;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #C71585;
            font-weight: 600;
            font-size: 15px;
        }

        .nota-container {
            position: relative;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px 12px 50px;
            border: 2px solid #FFB6C1;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FF69B4;
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
        }

        .nota-emoji {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            pointer-events: none;
        }

        .btn-calcular {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-calcular:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.5);
        }

        .btn-calcular:active {
            transform: translateY(0);
        }

        .resultado {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: aparecer 0.5s ease;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .resultado.aprobado {
            background: linear-gradient(135deg, #00C853 0%, #4CAF50 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(0, 200, 83, 0.4);
        }

        .resultado.desaprobado {
            background: linear-gradient(135deg, #D32F2F 0%, #F44336 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(211, 47, 47, 0.4);
        }

        .resultado-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .promedio-numero {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .estado {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mensaje {
            font-size: 16px;
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-style: italic;
        }

        .error {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            border-left: 4px solid #C71585;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
            font-size: 14px;
        }

        .detalles-notas {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 13px;
            line-height: 1.6;
        }

        .detalles-notas div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="student-name">üíñ BLANCA COVE√ëAS üíñ</div>
            <h1>üìö Calculadora de Promedio üå∏</h1>
            <p class="subtitle">Ingresa tus 4 notas del bimestre</p>
        </div>

        <form id="formNotas">
            <div class="form-group">
                <label for="nota1">üå∫ Nota 1</label>
                <div class="nota-container">
                    <span class="nota-emoji">üìù</span>
                    <input type="number" id="nota1" min="0" max="20" step="0.01" placeholder="0 - 20" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nota2">üå∏ Nota 2</label>
                <div class="nota-container">
                    <span class="nota-emoji">üìñ</span>
                    <input type="number" id="nota2" min="0" max="20" step="0.01" placeholder="0 - 20" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nota3">üå∑ Nota 3</label>
                <div class="nota-container">
                    <span class="nota-emoji">‚úçÔ∏è</span>
                    <input type="number" id="nota3" min="0" max="20" step="0.01" placeholder="0 - 20" required>
                </div>
            </div>

            <div class="form-group">
                <label for="nota4">üåπ Nota 4</label>
                <div class="nota-container">
                    <span class="nota-emoji">üìö</span>
                    <input type="number" id="nota4" min="0" max="20" step="0.01" placeholder="0 - 20" required>
                </div>
            </div>

            <button type="submit" class="btn-calcular">‚ú® Calcular Promedio ‚ú®</button>
        </form>

        <div id="error" class="error"></div>

        <div id="resultado" class="resultado">
            <div class="resultado-label">Promedio Final</div>
            <div class="promedio-numero" id="promedioNumero">0.00</div>
            <div class="estado" id="estado"></div>
            <div class="mensaje" id="mensaje"></div>
            <div class="detalles-notas" id="detalles"></div>
        </div>
    </div>

    <script>
        // Referencias a elementos del DOM
        const form = document.getElementById('formNotas');
        const resultado = document.getElementById('resultado');
        const promedioNumero = document.getElementById('promedioNumero');
        const estado = document.getElementById('estado');
        const mensaje = document.getElementById('mensaje');
        const error = document.getElementById('error');
        const detalles = document.getElementById('detalles');

        // Evento al enviar el formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ocultar mensajes previos
            error.style.display = 'none';
            resultado.style.display = 'none';

            // Obtener valores de los campos
            const nota1 = document.getElementById('nota1').value;
            const nota2 = document.getElementById('nota2').value;
            const nota3 = document.getElementById('nota3').value;
            const nota4 = document.getElementById('nota4').value;

            // VALIDACI√ìN 1: Verificar que todos los campos tengan datos
            if (!nota1 || !nota2 || !nota3 || !nota4) {
                mostrarError('‚ö†Ô∏è Por favor, completa todas las notas antes de calcular.');
                return;
            }

            // Convertir a n√∫meros
            const n1 = parseFloat(nota1);
            const n2 = parseFloat(nota2);
            const n3 = parseFloat(nota3);
            const n4 = parseFloat(nota4);

            // VALIDACI√ìN 2: Verificar que las notas est√©n entre 0 y 20
            if (!validarNota(n1) || !validarNota(n2) || !validarNota(n3) || !validarNota(n4)) {
                mostrarError('‚ö†Ô∏è Todas las notas deben estar entre 0 y 20. Por favor, revisa los valores ingresados.');
                return;
            }

            // C√ÅLCULO DEL PROMEDIO: (Nota1 + Nota2 + Nota3 + Nota4) / 4
            const promedio = (n1 + n2 + n3 + n4) / 4;

            // Determinar si est√° APROBADO o DESAPROBADO
            let estadoTexto, mensajeTexto, claseEstado;
            
            if (promedio >= 13) {
                // APROBADO: promedio mayor o igual a 13
                estadoTexto = '‚úÖ APROBADO';
                mensajeTexto = '¬°Felicitaciones! Has aprobado el bimestre. ¬°Sigue as√≠!';
                claseEstado = 'aprobado';
            } else {
                // DESAPROBADO: promedio menor a 13
                estadoTexto = '‚ùå DESAPROBADO';
                mensajeTexto = 'No has alcanzado la nota m√≠nima. ¬°No te rindas, puedes mejorar!';
                claseEstado = 'desaprobado';
            }

            // Mostrar resultados en pantalla
            promedioNumero.textContent = promedio.toFixed(2);
            estado.textContent = estadoTexto;
            mensaje.textContent = mensajeTexto;
            
            // Mostrar detalles de las notas
            detalles.innerHTML = `
                <div><strong>Detalles:</strong></div>
                <div>Nota 1: ${n1.toFixed(2)}</div>
                <div>Nota 2: ${n2.toFixed(2)}</div>
                <div>Nota 3: ${n3.toFixed(2)}</div>
                <div>Nota 4: ${n4.toFixed(2)}</div>
                <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.3);">
                    <strong>Promedio = (${n1.toFixed(2)} + ${n2.toFixed(2)} + ${n3.toFixed(2)} + ${n4.toFixed(2)}) / 4 = ${promedio.toFixed(2)}</strong>
                </div>
            `;

            // Aplicar clase de estilo seg√∫n el estado
            resultado.className = 'resultado ' + claseEstado;
            resultado.style.display = 'block';
        });

        // Funci√≥n para validar que la nota est√© entre 0 y 20
        function validarNota(nota) {
            return nota >= 0 && nota <= 20;
        }

        // Funci√≥n para mostrar mensajes de error
        function mostrarError(mensaje) {
            error.textContent = mensaje;
            error.style.display = 'block';
        }

        // Ocultar error al escribir en los campos
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function() {
                error.style.display = 'none';
            });
        });
    </script>
</body>
</html>
